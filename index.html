<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
            color: #fff;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Texto principal */
        #main-message {
            font-size: clamp(1.2rem, 5vw, 2.2rem);
            white-space: pre-wrap;
            border-right: 2px solid white;
            width: fit-content;
            animation: blink 0.8s infinite;
            margin-bottom: 3vh;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 20px;
            border-radius: 15px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
            line-height: 1.6;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Contenedor de flores */
        .flower-container {
            position: relative;
            width: 100%;
            height: 350px;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* Girasoles mejorados */
        .sunflower {
            position: absolute;
            bottom: 0;
            transform-origin: bottom center;
            animation: sway 6s ease-in-out infinite;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sunflower:nth-child(1) {
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
            z-index: 5;
        }

        .sunflower:nth-child(2) {
            left: 35%;
            animation-delay: 1s;
            z-index: 4;
        }

        .sunflower:nth-child(3) {
            left: 65%;
            animation-delay: 2s;
            z-index: 4;
        }

        .sunflower:nth-child(4) {
            left: 25%;
            animation-delay: 0.5s;
            z-index: 3;
            height: 170px;
        }

        .sunflower:nth-child(5) {
            left: 75%;
            animation-delay: 1.5s;
            z-index: 3;
            height: 170px;
        }

        .stem {
            width: 8px;
            background: linear-gradient(to top, #2e8b57, #3cb371, #2e8b57);
            border-radius: 4px;
            height: 0;
            animation: growStem 3s forwards;
        }

        .flower-head {
            position: relative;
            width: 0;
            height: 0;
            animation: growFlower 2s forwards;
            animation-delay: 2s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .flower-center {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #654321 0%, #8B4513 70%, #654321 100%);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .center-detail {
            position: absolute;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, #8B4513 0%, #654321 70%);
            border-radius: 50%;
            opacity: 0.8;
        }

        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotatePetals 20s linear infinite;
        }

        .petal {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 25px;
            height: 60px;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
            transform-origin: bottom center;
            opacity: 0;
            animation: showPetals 1s forwards;
            animation-delay: 3s;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        /* Posicionamiento de pétalos */
        .petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translateY(-40px); }
        .petal:nth-child(2) { transform: translate(-50%, -50%) rotate(30deg) translateY(-40px); }
        .petal:nth-child(3) { transform: translate(-50%, -50%) rotate(60deg) translateY(-40px); }
        .petal:nth-child(4) { transform: translate(-50%, -50%) rotate(90deg) translateY(-40px); }
        .petal:nth-child(5) { transform: translate(-50%, -50%) rotate(120deg) translateY(-40px); }
        .petal:nth-child(6) { transform: translate(-50%, -50%) rotate(150deg) translateY(-40px); }
        .petal:nth-child(7) { transform: translate(-50%, -50%) rotate(180deg) translateY(-40px); }
        .petal:nth-child(8) { transform: translate(-50%, -50%) rotate(210deg) translateY(-40px); }
        .petal:nth-child(9) { transform: translate(-50%, -50%) rotate(240deg) translateY(-40px); }
        .petal:nth-child(10) { transform: translate(-50%, -50%) rotate(270deg) translateY(-40px); }
        .petal:nth-child(11) { transform: translate(-50%, -50%) rotate(300deg) translateY(-40px); }
        .petal:nth-child(12) { transform: translate(-50%, -50%) rotate(330deg) translateY(-40px); }

        /* Segunda capa de pétalos */
        .petal:nth-child(13) { 
            transform: translate(-50%, -50%) rotate(15deg) translateY(-40px); 
            width: 22px;
            height: 55px;
            z-index: 1;
        }
        .petal:nth-child(14) { 
            transform: translate(-50%, -50%) rotate(45deg) translateY(-40px); 
            width: 22px;
            height: 55px;
            z-index: 1;
        }
        .petal:nth-child(15) { 
            transform: translate(-50%, -50%) rotate(75deg) translateY(-40px); 
            width: 22px;
            height: 55px;
            z-index: 1;
        }
        .petal:nth-child(16) { 
            transform: translate(-50%, -50%) rotate(105deg) translateY(-40px); 
            width: 22px;
            height: 55px;
            z-index: 1;
        }
        .petal:nth-child(17) { 
            transform: translate(-50%, -50%) rotate(135deg) translateY(-40px); 
            width: 22px;
            height: 55px;
            z-index: 1;
        }
        .petal:nth-child(18) { 
            transform: translate(-50%, -50%) rotate(165deg) translateY(-40px); 
            width: 22px;
            height: 55px;
            z-index: 1;
        }
        .petal:nth-child(19) { 
            transform: translate(-50%, -50%) rotate(195deg) translateY(-40px); 
            width: 22px;
            height: 55px;
            z-index: 1;
        }
        .petal:nth-child(20) { 
            transform: translate(-50%, -50%) rotate(225deg) translateY(-40px); 
            width: 22px;
            height: 55px;
            z-index: 1;
        }
        .petal:nth-child(21) { 
            transform: translate(-50%, -50%) rotate(255deg) translateY(-40px); 
            width: 22px;
            height: 55px;
            z-index: 1;
        }
        .petal:nth-child(22) { 
            transform: translate(-50%, -50%) rotate(285deg) translateY(-40px); 
            width: 22px;
            height: 55px;
            z-index: 1;
        }
        .petal:nth-child(23) { 
            transform: translate(-50%, -50%) rotate(315deg) translateY(-40px); 
            width: 22px;
            height: 55px;
            z-index: 1;
        }
        .petal:nth-child(24) { 
            transform: translate(-50%, -50%) rotate(345deg) translateY(-40px); 
            width: 22px;
            height: 55px;
            z-index: 1;
        }

        /* Animaciones */
        @keyframes growStem {
            to { height: 180px; }
        }

        @keyframes growFlower {
            to { width: 120px; height: 120px; }
        }

        @keyframes showPetals {
            to { opacity: 1; }
        }

        @keyframes rotatePetals {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            50% { transform: rotate(-3deg); }
            75% { transform: rotate(2deg); }
        }

        /* Corazón con latido natural */
        #heart {
            font-size: clamp(2.5rem, 8vw, 5rem);
            opacity: 0;
            margin-top: 3vh;
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
            cursor: pointer;
            transition: transform 0.3s;
        }

        #heart:hover {
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.05); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* Mensajes aleatorios */
        #random-message {
            font-size: clamp(1rem, 3vw, 1.6rem);
            opacity: 0;
            transition: opacity 2s;
            padding: 10px 15px;
            text-shadow: 2px 2px 5px black;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            max-width: 90%;
            backdrop-filter: blur(5px);
            margin-top: 20px;
            text-align: center;
        }

        /* Estrellitas */
        .star {
            position: absolute;
            top: -10px;
            color: #FFD700;
            font-size: 0.6rem;
            animation: fall linear;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Hojas */
        .leaf {
            position: absolute;
            width: 30px;
            height: 20px;
            background: linear-gradient(to right, #2e8b57, #3cb371);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            opacity: 0;
            animation: showLeaf 1s forwards;
            animation-delay: 3.5s;
            z-index: 0;
        }

        .leaf:nth-child(1) {
            bottom: 60px;
            left: calc(50% - 5px);
        }

        .leaf:nth-child(2) {
            bottom: 100px;
            left: calc(50% + 10px);
            transform: rotate(-20deg);
        }

        @keyframes showLeaf {
            to { opacity: 0.8; }
        }
    </style>
</head>
