<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
      padding: 5vw;
    }

    /* Texto principal */
    #main-message {
      font-size: clamp(1.2rem, 5vw, 2.2rem);
      max-width: 95%;
      white-space: pre-wrap;
      border-right: 2px solid white;
      width: fit-content;
      animation: blink 0.8s infinite;
      margin-bottom: 3vh;
      color: #fff;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 15px;
      border-radius: 12px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9),
                   0 0 10px gold;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* SVG Ramo de girasoles */
    #flowers {
      width: clamp(220px, 60vw, 450px);
      height: auto;
      margin-top: 3vh;
    }

    #flowers .stem {
      fill: none;
      stroke: green;
      stroke-width: 6;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 4s forwards;
    }

    #flowers .petal {
      fill: gold;
      fill-opacity: 0;
      stroke: orange;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: draw 4s forwards, fillIn 2s forwards;
      animation-delay: 0s, 4s;
    }

    #flowers .center {
      fill: saddlebrown;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 5s;
    }

    /* Animación de balanceo */
    .sunflower {
      transform-origin: center bottom;
      animation: sway 4s ease-in-out infinite;
    }

    .sunflower:nth-child(2) {
      animation-delay: 1s;
    }

    .sunflower:nth-child(3) {
      animation-delay: 2s;
    }

    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }

    @keyframes fillIn {
      to { fill-opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes sway {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
    }

    /* Estrellitas */
    .star {
      position: absolute;
      top: -10px;
      color: yellow;
      font-size: 0.6rem;
      animation: fall linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Mensajes aleatorios */
    #random-message {
      position: absolute;
      bottom: 8%;
      font-size: clamp(1rem, 3vw, 1.6rem);
      opacity: 0;
      transition: opacity 2s;
      padding: 0 5vw;
      color: #fff;
      text-shadow: 2px 2px 5px black;
    }

    /* Corazón final */
    #heart {
      font-size: clamp(2.5rem, 8vw, 5rem);
      opacity: 0;
      margin-top: 3vh;
      animation: heartbeat 1.2s infinite, glow 1.2s infinite;
      text-shadow: 0 0 5px gold, 0 0 10px gold, 0 0 15px orange;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.2); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px gold, 0 0 10px gold, 0 0 15px orange; }
      50% { text-shadow: 0 0 20px gold, 0 0 40px orange, 0 0 60px yellow; }
    }
  </style>
</head>
<body>

  <div id="main-message"></div>

  <!-- Ramo en SVG con girasoles que se balancean -->
  <svg id="flowers" viewBox="0 0 400 400">
    <!-- Tallo -->
    <path class="stem" d="M200 400 C200 300, 200 200, 200 100" />

    <!-- Girasol 1 -->
    <g class="sunflower">
      <circle class="petal" cx="200" cy="100" r="70"/>
      <circle class="center" cx="200" cy="100" r="30"/>
    </g>

    <!-- Girasol 2 -->
    <g class="sunflower">
      <circle class="petal" cx="140" cy="180" r="50"/>
      <circle class="center" cx="140" cy="180" r="20"/>
    </g>

    <!-- Girasol 3 -->
    <g class="sunflower">
      <circle class="petal" cx="260" cy="180" r="50"/>
      <circle class="center" cx="260" cy="180" r="20"/>
    </g>
  </svg>

  <!-- Corazón -->
  <div id="heart">❤️</div>

  <div id="random-message"></div>

  <!-- Sonido del corazón -->
  <audio id="heartbeat-sound" src="https://www.soundjay.com/human/heartbeat-01.mp3" preload="auto"></audio>

  <script>
    // Texto principal animado
    const text = "Las flores amarillas representan la felicidad.\nY tú eres la mía ❤️";
    let i = 0;
    const speed = 80;
    const mainMessage = document.getElementById("main-message");
    const heart = document.getElementById("heart");
    const heartbeatSound = document.getElementById("heartbeat-sound");

    function typeWriter() {
      if (i < text.length) {
        mainMessage.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        // Mostrar corazón con sonido
        setTimeout(() => {
          heart.style.opacity = 1;
          document.body.addEventListener("click", () => {
            setInterval(() => {
              heartbeatSound.currentTime = 0;
              heartbeatSound.play();
            }, 1200);
          }, { once: true });
        }, 6000);
        startRandomMessages();
      }
    }
    typeWriter();

    // Estrellitas cayendo
    function createStar() {
      const star = document.createElement("div");
      star.innerHTML = "✦";
      star.classList.add("star");
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.fontSize = (Math.random() * 1.2 + 0.4) + "rem";
      star.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 5000);
    }
    setInterval(createStar, 250);

    // Mensajes aleatorios
    const messages = [
      "Eres la mejor niña.",
      "Siempre pienso en ti princesa.",
      "Tú eres mi alegría.",
      "Mi solecito.",
      "Tu sonrisa ilumina mis días."
    ];
    const randomMessage = document.getElementById("random-message");

    function startRandomMessages() {
      setInterval(() => {
        const msg = messages[Math.floor(Math.random() * messages.length)];
        randomMessage.innerText = msg;
        randomMessage.style.opacity = 1;
        setTimeout(() => randomMessage.style.opacity = 0, 3000);
      }, 5000);
    }
  </script>

</body>
</html>
