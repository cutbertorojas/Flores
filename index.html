<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ❤️</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
    min-height:100vh;
    display:flex;
    justify-content:flex-start;
    align-items:center;
    flex-direction:column;
    background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
    url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align:center;
    overflow:hidden;
    padding:15px;
    color:#fff;
}
.container {width:100%; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; padding:10px; margin-top:20px;}
#main-message {
    font-size:clamp(1.2rem,5vw,1.8rem);
    white-space:pre-wrap;
    border-right:2px solid white;
    width:fit-content;
    animation:blink 0.8s infinite;
    margin-bottom:20px;
    background:rgba(0,0,0,0.4);
    padding:12px 15px;
    border-radius:12px;
    text-shadow:2px 2px 6px rgba(0,0,0,0.9);
    line-height:1.5;
    backdrop-filter:blur(5px);
    text-align:center;
    max-width:95%;
}
@keyframes blink {50% {border-color:transparent;}}
.flower-container {
    position:relative;
    width:100%;
    height:40vh;
    max-height:300px;
    min-height:250px;
    display:flex;
    justify-content:center;
    align-items:flex-end;
}
.sunflower {
    position:absolute;
    bottom:0;
    display:flex;
    flex-direction:column;
    align-items:center;
    transform-origin:bottom center;
    animation:sway 6s ease-in-out infinite;
}
.sunflower:nth-child(1){left:50%; transform:translateX(-50%); animation-delay:0s;}
.sunflower:nth-child(2){left:65%; animation-delay:1s;}
.sunflower:nth-child(3){left:35%; animation-delay:2s;}
.stem {
    width:6px;
    background:linear-gradient(to top,#2e8b57,#3cb371,#2e8b57);
    border-radius:3px;
    height:0;
    animation:growStem 3s forwards;
}
.flower-head {
    position:relative;
    width:80px;
    height:80px;
    margin-bottom:10px;
    display:flex;
    justify-content:center;
    align-items:center;
    animation:growFlower 2s forwards;
}
.flower-center {
    position:absolute;
    width:30px;
    height:30px;
    background:radial-gradient(circle,#654321 0%,#8B4513 70%,#654321 100%);
    border-radius:50%;
    z-index:2;
    display:flex;
    justify-content:center;
    align-items:center;
}
.center-detail {width:80%; height:80%; background:radial-gradient(circle,#8B4513 0%,#654321 70%); border-radius:50%; opacity:0.8;}
.petals {position:absolute; width:100%; height:100%;}
.petal {
    position:absolute;
    left:50%;
    top:50%;
    width:20px;
    height:50px;
    background:linear-gradient(to bottom,#FFD700,#FFA500);
    border-radius:50%;
    transform-origin:bottom center;
    opacity:0;
    animation:showPetals 1s forwards;
    animation-delay:3s;
    box-shadow:0 0 4px rgba(0,0,0,0.3);
}
.petal:nth-child(1){transform:translate(-50%,-50%) rotate(0deg) translateY(-35px);}
.petal:nth-child(2){transform:translate(-50%,-50%) rotate(30deg) translateY(-35px);}
.petal:nth-child(3){transform:translate(-50%,-50%) rotate(60deg) translateY(-35px);}
.petal:nth-child(4){transform:translate(-50%,-50%) rotate(90deg) translateY(-35px);}
.petal:nth-child(5){transform:translate(-50%,-50%) rotate(120deg) translateY(-35px);}
.petal:nth-child(6){transform:translate(-50%,-50%) rotate(150deg) translateY(-35px);}
.petal:nth-child(7){transform:translate(-50%,-50%) rotate(180deg) translateY(-35px);}
.petal:nth-child(8){transform:translate(-50%,-50%) rotate(210deg) translateY(-35px);}
.petal:nth-child(9){transform:translate(-50%,-50%) rotate(240deg) translateY(-35px);}
.petal:nth-child(10){transform:translate(-50%,-50%) rotate(270deg) translateY(-35px);}
.petal:nth-child(11){transform:translate(-50%,-50%) rotate(300deg) translateY(-35px);}
.petal:nth-child(12){transform:translate(-50%,-50%) rotate(330deg) translateY(-35px);}
.leaf {position:absolute; width:25px; height:16px; background:linear-gradient(to right,#2e8b57,#3cb371); border-radius:50% 0 50% 50%; transform:rotate(45deg); opacity:0; animation:showLeaf 1s forwards; animation-delay:3.5s;}
.floating-message {
    position:absolute;
    font-size:clamp(0.9rem,4vw,1.2rem);
    opacity:0;
    padding:8px 12px;
    text-shadow:2px 2px 5px black;
    background:rgba(0,0,0,0.5);
    border-radius:8px;
    backdrop-filter:blur(5px);
    text-align:center;
    transition:opacity 1.5s ease-in-out;
    z-index:5;
    max-width:40%;
}
.star {position:absolute; top:-10px; color:#FFD700; font-size:0.6rem; animation:fall linear; z-index:1;}
@keyframes growStem {from{height:0;}to{height:150px;}}
@keyframes growFlower {from{transform:scaleY(0);}to{transform:scaleY(1);}}
@keyframes showPetals {to{opacity:1;}}
@keyframes showLeaf {to{opacity:0.8;}}
@keyframes sway {0%,100%{transform:rotate(0deg);}25%{transform:rotate(3deg);}50%{transform:rotate(-3deg);}75%{transform:rotate(2deg);}}
@keyframes fall {to{transform:translateY(110vh) rotate(360deg);opacity:0;}}
</style>
</head>
<body>
<div class="container">
    <div id="main-message"></div>
    <div class="flower-container">
        <!-- Girasol central -->
        <div class="sunflower">
            <div class="stem"></div>
            <div class="flower-head">
                <div class="flower-center"><div class="center-detail"></div></div>
                <div class="petals">
                    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                </div>
            </div>
            <div class="leaf"></div><div class="leaf"></div>
        </div>
        <!-- Girasol derecho -->
        <div class="sunflower" style="left:65%;">
            <div class="stem" style="height:130px;"></div>
            <div class="flower-head" style="width:70px;height:70px;">
                <div class="flower-center" style="width:25px;height:25px;"><div class="center-detail"></div></div>
                <div class="petals">
                    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                </div>
            </div>
            <div class="leaf"></div><div class="leaf"></div>
        </div>
        <!-- Girasol izquierdo -->
        <div class="sunflower" style="left:35%;">
            <div class="stem" style="height:130px;"></div>
            <div class="flower-head" style="width:70px;height:70px;">
                <div class="flower-center" style="width:25px;height:25px;"><div class="center-detail"></div></div>
                <div class="petals">
                    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                    <div class="petal"></div><div class="petal"></div><div class="petal"></div>
                </div>
            </div>
            <div class="leaf"></div><div class="leaf"></div>
        </div>
    </div>
</div>
<script>
// Texto principal animado
const text = "Las flores amarillas representan la felicidad.\nY tú eres la mía ❤️";
let i=0;
const mainMessage = document.getElementById("main-message");
function typeWriter(){
    if(i<text.length){
        mainMessage.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter,80);
    } else { startFloatingMessages(); }
}
window.addEventListener('DOMContentLoaded',()=>{typeWriter();});

// Estrellitas cayendo
function createStar(){
    const star=document.createElement("div");
    star.innerHTML="✦"; star.classList.add("star");
    star.style.left=Math.random()*window.innerWidth+"px";
    star.style.fontSize=(Math.random()*1.2+0.4)+"rem";
    star.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(star);
    setTimeout(()=>star.remove(),5000);
}
setInterval(createStar,250);

// Mensajes flotantes sin tapar flores ni texto
const messages=[
    "Eres la mejor niña.","Siempre pienso en ti princesa.","Tú eres mi alegría.",
    "Mi solecito.","Tu sonrisa ilumina mis días.","Eres mi razón para sonreír."
];
function startFloatingMessages(){
    setInterval(()=>{
        const msg=messages[Math.floor(Math.random()*messages.length)];
        const div=document.createElement("div");
        div.classList.add("floating-message");
        div.innerText=msg;
        // Limitar la posición: top debajo del mensaje y girasoles (aprox 180px)
        div.style.top=(Math.random()*150 + 200)+"px"; 
        div.style.left=Math.random()*window.innerWidth*0.6+"px";
        document.body.appendChild(div);
        setTimeout(()=>{div.style.opacity=1;},50);
        setTimeout(()=>{
            div.style.opacity=0;
            setTimeout(()=>div.remove(),1500);
        },3000);
    },3500);
}
</script>
</body>
</html>
