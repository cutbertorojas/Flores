<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ❤️</title>
<style>




* {margin:0; padding:0; box-sizing:border-box;}
body {
    min-height:100vh;
    display:flex;
    justify-content:flex-start;
    align-items:center;
    flex-direction:column;
    background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
    url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align:center;
    overflow:hidden;
    padding:15px;
    color:#fff;
}

.container {
    width:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding:10px;
    margin-top:20px;
}

#main-message {
    font-size:clamp(1.2rem,5vw,1.8rem);
    white-space:pre-wrap;
    border-right:2px solid white;
    width:fit-content;
    animation:blink 0.8s infinite;
    margin-bottom:20px;
    background:rgba(0,0,0,0.4);
    padding:12px 15px;
    border-radius:12px;
    text-shadow:2px 2px 6px rgba(0,0,0,0.9);
    line-height:1.5;
    backdrop-filter:blur(5px);
    text-align:center;
    max-width:95%;
}

@keyframes blink {50% {border-color:transparent;}}

.floating-message {
    position:absolute;
    font-size:clamp(0.9rem,4vw,1.2rem);
    opacity:0;
    padding:8px 12px;
    text-shadow:2px 2px 5px black;
    background:rgba(0,0,0,0.5);
    border-radius:8px;
    backdrop-filter:blur(5px);
    text-align:center;
    transition:opacity 1.5s ease-in-out;
    z-index:5;
    max-width:40%;
}

.star {
    position:absolute; 
    top:-10px; 
    color:#FFD700; 
    font-size:0.6rem; 
    animation:fall linear; 
    z-index:1;
}

@keyframes fall {to{transform:translateY(110vh) rotate(360deg);opacity:0;}}
</style>
</head>
<body>
<div class="container">
    <div id="main-message"></div>
</div>

<script>
// Texto principal animado
const text = "Las flores amarillas representan la felicidad.\nY tú eres la mía ❤️";
let i=0;
const mainMessage = document.getElementById("main-message");
function typeWriter(){
    if(i<text.length){
        mainMessage.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter,80);
    }
}
window.addEventListener('DOMContentLoaded',()=>{typeWriter();});

// Estrellitas cayendo
function createStar(){
    const star=document.createElement("div");
    star.innerHTML="✦"; star.classList.add("star");
    star.style.left=Math.random()*window.innerWidth+"px";
    star.style.fontSize=(Math.random()*1.2+0.4)+"rem";
    star.style.animationDuration=(2+Math.random()*3)+"s";
    document.body.appendChild(star);
    setTimeout(()=>star.remove(),5000);
}
setInterval(createStar,250);

// Mensajes flotantes
const messages=[
    "Eres la mejor niña.","Siempre pienso en ti princesa.","Tú eres mi alegría.",
    "Mi solecito.","Tu sonrisa ilumina mis días.","Eres mi razón para sonreír."
];
function startFloatingMessages(){
    setInterval(()=>{
        const msg=messages[Math.floor(Math.random()*messages.length)];
        const div=document.createElement("div");
        div.classList.add("floating-message");
        div.innerText=msg;
        div.style.top=(Math.random()*150 + 200)+"px"; 
        div.style.left=Math.random()*window.innerWidth*0.6+"px";
        document.body.appendChild(div);
        setTimeout(()=>{div.style.opacity=1;},50);
        setTimeout(()=>{
            div.style.opacity=0;
            setTimeout(()=>div.remove(),1500);
        },3000);
    },3500);
}
window.addEventListener('DOMContentLoaded', startFloatingMessages);
</script>
</body>
</html>
