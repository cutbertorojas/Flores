<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flores Amarillas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, #ff914d, #ff5e62, #6a0572);
      font-family: 'Segoe UI', sans-serif;
    }

    /* Texto principal */
    .special-text {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #fffbea;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      animation: fadeIn 3s ease-in-out forwards;
      z-index: 10;
    }

    /* Frases románticas */
    .phrase {
      position: absolute;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
      opacity: 0;
      animation: fadePhrase 6s ease-in-out forwards;
      z-index: 20;
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    @keyframes fadePhrase {
      0% {opacity: 0; transform: translateY(20px) scale(0.9);}
      20% {opacity: 1; transform: translateY(0) scale(1);}
      80% {opacity: 1; transform: translateY(0) scale(1);}
      100% {opacity: 0; transform: translateY(-20px) scale(0.9);}
    }

    /* === FLORES (mantenidas del código original) === */
    .flowers {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
    }

    .flower {
      position: relative;
      width: 20vmin;
      height: 20vmin;
    }

    .flower__line {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 4px;
      height: 60vmin;
      background: #2e8b57;
      transform: translateX(-50%);
      border-radius: 2px;
      animation: grow-flower-tree 6s ease-in-out forwards;
      transform-origin: bottom;
    }

    .flower__leafs {
      position: absolute;
      bottom: 60vmin;
      left: 50%;
      transform: translateX(-50%);
      width: 20vmin;
      height: 20vmin;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      animation: blooming-leaf-1 6s ease-in-out forwards;
    }

    .flower__leaf {
      width: 8vmin;
      height: 8vmin;
      background: radial-gradient(circle, #ffeb3b, #fbc02d);
      border-radius: 50%;
      margin: -2vmin;
      transform-origin: center;
    }

    .flower__white-circle {
      position: absolute;
      width: 6vmin;
      height: 6vmin;
      background: radial-gradient(circle, #fff176, #fdd835);
      border-radius: 50%;
    }

    /* Animaciones */
    @keyframes grow-flower-tree {
      0% {height: 0;}
      100% {height: 60vmin;}
    }

    @keyframes blooming-leaf-1 {
      0% {transform: scale(0);}
      100% {transform: scale(1);}
    }
  </style>
</head>
<body>
  <!-- Texto principal -->
  <div class="special-text">
    Las flores amarillas representan la felicidad.<br>
    Y tú eres la mía ❤️
  </div>

  <!-- Flores -->
  <div class="flowers">
    <div class="flower">
      <div class="flower__line"></div>
      <div class="flower__leafs">
        <div class="flower__leaf"></div>
        <div class="flower__leaf"></div>
        <div class="flower__leaf"></div>
        <div class="flower__leaf"></div>
        <div class="flower__leaf"></div>
        <div class="flower__leaf"></div>
        <div class="flower__white-circle"></div>
      </div>
    </div>
  </div>

  <script>
    const frases = [
      "Eres la mejor niña.",
      "Siempre pienso en mi princesita.",
      "Tú eres mi alegría.",
      "Mi solecito.",
      "Tu sonrisa ilumina mis días.",
      "Eres mi razón para sonreír.",
      "Eres única y especial.",
      "Me haces muy feliz."
    ];

    const colores = ["#fffacd", "#ffe4b5", "#ffd700", "#ffb347", "#ffdab9"];

    function mostrarFrase() {
      const frase = frases[Math.floor(Math.random() * frases.length)];
      const fraseEl = document.createElement("div");
      fraseEl.className = "phrase";
      fraseEl.textContent = frase;

      // Posición aleatoria
      fraseEl.style.top = Math.random() * 80 + "%";
      fraseEl.style.left = Math.random() * 80 + "%";

      // Color aleatorio
      fraseEl.style.color = colores[Math.floor(Math.random() * colores.length)];

      document.body.appendChild(fraseEl);

      // Eliminar después de animación
      setTimeout(() => fraseEl.remove(), 6000);
    }

    // Mostrar frases cada 4 segundos
    setInterval(mostrarFrase, 4000);
  </script>
</body>
</html>
