<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
    url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  overflow:hidden;
  color:#fff;
  padding:15px;
}

/* Texto principal */
.container {
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:10px;
  margin-top:20px;
  z-index:10;
}
#main-message {
  font-size:clamp(1.2rem,5vw,1.8rem);
  white-space:pre-wrap;
  border-right:2px solid white;
  width:fit-content;
  animation:blink 0.8s infinite;
  margin-bottom:20px;
  background:rgba(0,0,0,0.4);
  padding:12px 15px;
  border-radius:12px;
  text-shadow:2px 2px 6px rgba(0,0,0,0.9);
  line-height:1.5;
  backdrop-filter:blur(5px);
  text-align:center;
  max-width:95%;
}
@keyframes blink {50% {border-color:transparent;}}

/* Estrellas cayendo diagonal */
.star {
  position:absolute; 
  top:-10px; 
  color:#FFD700; 
  font-size:0.6rem; 
  animation:fall-diagonal linear; 
  z-index:1;
}
@keyframes fall-diagonal {
  to{
    transform:translateY(110vh) translateX(50vw) rotate(360deg);
    opacity:0;
  }
}

/* Girasoles */
.flowers {
  position: absolute;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: center; 
  align-items: flex-end;   
  gap: 3vmin;              
  transform: scale(0.7);
  z-index:3;
  pointer-events:none;
}
.flower {
  position: relative;      
  transform-origin: bottom center;
}
.flower--1 { animation: moving-flower-1 4s linear infinite; }
.flower--2 { animation: moving-flower-2 4s linear infinite; }
.flower--3 { animation: moving-flower-3 4s linear infinite; }
.flower--4 { animation: moving-flower-4 4s linear infinite; }
.flower--5 { animation: moving-flower-5 4s linear infinite; }

.flower__leafs {
  position: relative;
  animation: blooming-flower 2s backwards;
}
.flower__leaf {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 23vmin;
  height: 6vmin;
  border-radius: 60% 40% 60% 40%;
  background: linear-gradient(to top, #ff8c00, #ffd700, #ffff00);
  transform-origin: bottom center;
  opacity: 0.95;
  box-shadow: inset 0 0 1vmin rgba(255,255,255,0.7), 
              0 0 3vmin rgba(255,215,0,0.4);
}
.flower__white-circle {
  position: absolute;
  left: -4vmin;
  top: -4vmin;
  width: 10vmin;
  height: 10vmin;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #654321, #8b4513, #2f1b14);
  box-shadow: inset 0 0 2vmin rgba(0, 0, 0, 0.8),
              0 0 1vmin rgba(139, 69, 19, 0.6);
}
.flower__line {
  height: 55vmin;
  width: 2vmin;
  background: linear-gradient(to top, transparent 10%, #2d5016, #4a7c23, #6b8e23);
  animation: grow-flower-tree 4s backwards;
  position: relative;
}
.flower__line::before,
.flower__line::after {
  content:"";
  position: absolute;
  width: 10vmin;
  height: 5vmin;
  background: radial-gradient(circle at 30% 30%, #3b7a1e, #2d5016);
  border-radius: 50% 50% 0 50%;
  top: 40%;
  transform-origin: center;
  box-shadow: inset 0 0 0.5vmin rgba(0,0,0,0.5);
}
.flower__line::before { left: -9vmin; transform: rotate(-30deg); }
.flower__line::after { right: -9vmin; transform: rotate(30deg) scaleX(-1); }

@keyframes grow-flower-tree { 0% { height: 0; border-radius: 1vmin; } }
@keyframes blooming-flower { 0% { transform: scale(0); } }
@keyframes moving-flower-1 { 0%,100%{transform:rotate(2deg);} 50%{transform:rotate(-2deg);} }
@keyframes moving-flower-2 { 0%,100%{transform:rotate(3deg);} 50%{transform:rotate(-3deg);} }
@keyframes moving-flower-3 { 0%,100%{transform:rotate(-2deg);} 50%{transform:rotate(2deg);} }
@keyframes moving-flower-4 { 0%,100%{transform:rotate(1deg);} 50%{transform:rotate(-1deg);} }
@keyframes moving-flower-5 { 0%,100%{transform:rotate(-1deg);} 50%{transform:rotate(1deg);} }

<script>
// Texto principal animado
const message = "¬°Hola! üåª\nEste es un mensaje especial para ti.\nDisfruta los girasoles y las estrellas.";
const display = document.getElementById('main-message');
let i = 0;
function typeWriter() {
  if (i < message.length) {
    display.innerHTML += message.charAt(i);
    i++;
    setTimeout(typeWriter, 70);
  }
}
typeWriter();

// Crear estrellas aleatorias
for(let s=0;s<50;s++){
  const star = document.createElement('div');

  star.style.left = Math.random()*100+'vw';
  star.style.animationDuration = 3+Math.random()*3+'s';
  star.innerHTML = '‚òÖ';
  document.body.appendChild(star);
}
