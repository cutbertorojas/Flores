<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
            color: #fff;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Texto principal */
        #main-message {
            font-size: clamp(1.2rem, 5vw, 2.2rem);
            white-space: pre-wrap;
            border-right: 2px solid white;
            width: fit-content;
            animation: blink 0.8s infinite;
            margin-bottom: 3vh;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 20px;
            border-radius: 15px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
            line-height: 1.6;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Contenedor de flores */
        .flower-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* Girasoles mejorados */
        .sunflower {
            position: absolute;
            bottom: 0;
            transform-origin: bottom center;
            animation: sway 6s ease-in-out infinite;
            z-index: 1;
        }

        .sunflower:nth-child(1) {
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
            z-index: 5;
        }

        .sunflower:nth-child(2) {
            left: 35%;
            animation-delay: 1s;
            z-index: 4;
        }

        .sunflower:nth-child(3) {
            left: 65%;
            animation-delay: 2s;
            z-index: 4;
        }

        .sunflower:nth-child(4) {
            left: 25%;
            animation-delay: 0.5s;
            z-index: 3;
        }

        .sunflower:nth-child(5) {
            left: 75%;
            animation-delay: 1.5s;
            z-index: 3;
        }

        .stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8px;
            background: linear-gradient(to top, #2e8b57, #3cb371, #2e8b57);
            border-radius: 4px;
            transform: translateX(-50%);
            height: 0;
            animation: growStem 3s forwards;
        }

        .flower-head {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            animation: growFlower 2s forwards;
            animation-delay: 2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center {
            position: absolute;
            width: 35px;
            height: 35px;
            background-color: #8B4513;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .petal {
            position: absolute;
            background-color: #FFD700;
            width: 25px;
            height: 60px;
            border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
            transform-origin: bottom center;
            opacity: 0;
            animation: showPetals 1s forwards;
            animation-delay: 3s;
        }

        /* Posicionamiento de pétalos */
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-40px); }
        .petal:nth-child(2) { transform: rotate(30deg) translateY(-40px); }
        .petal:nth-child(3) { transform: rotate(60deg) translateY(-40px); }
        .petal:nth-child(4) { transform: rotate(90deg) translateY(-40px); }
        .petal:nth-child(5) { transform: rotate(120deg) translateY(-40px); }
        .petal:nth-child(6) { transform: rotate(150deg) translateY(-40px); }
        .petal:nth-child(7) { transform: rotate(180deg) translateY(-40px); }
        .petal:nth-child(8) { transform: rotate(210deg) translateY(-40px); }
        .petal:nth-child(9) { transform: rotate(240deg) translateY(-40px); }
        .petal:nth-child(10) { transform: rotate(270deg) translateY(-40px); }
        .petal:nth-child(11) { transform: rotate(300deg) translateY(-40px); }
        .petal:nth-child(12) { transform: rotate(330deg) translateY(-40px); }

        /* Animaciones */
        @keyframes growStem {
            to { height: 180px; }
        }

        @keyframes growFlower {
            to { width: 120px; height: 120px; }
        }

        @keyframes showPetals {
            to { opacity: 1; }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            50% { transform: rotate(-3deg); }
            75% { transform: rotate(2deg); }
        }

        /* Corazón con latido natural */
        #heart {
            font-size: clamp(2.5rem, 8vw, 5rem);
            opacity: 0;
            margin-top: 3vh;
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
            cursor: pointer;
            transition: transform 0.3s;
        }

        #heart:hover {
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.05); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* Mensajes aleatorios */
        #random-message {
            font-size: clamp(1rem, 3vw, 1.6rem);
            opacity: 0;
            transition: opacity 2s;
            padding: 10px 15px;
            text-shadow: 2px 2px 5px black;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            max-width: 90%;
            backdrop-filter: blur(5px);
            margin-top: 20px;
            text-align: center;
        }

        /* Estrellitas */
        .star {
            position: absolute;
            top: -10px;
            color: #FFD700;
            font-size: 0.6rem;
            animation: fall linear;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

            <!-- Girasol 2 (izquierda) -->

            <!-- Girasol 3 (derecha) -->
            <div class="sunflower">
                <div class="stem" style="height: 160px;"></div>
                <div class="flower-head" style="width: 100px; height: 100px;">
                    <div class="center" style="width: 30px; height: 30px;"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                    <div class="petal"></div>
                </div>
            </div>

            <!-- Girasoles adicionales -->
            <div class="sunflower">
                <div class="stem" style="height: 140px;"></div>
                <div class="flower-head" style="width: 90px; height: 90px;">
                    <div class="center" style="width: 25px; height: 25px;"></div>

                </div>
            </div>

            <div class="sunflower">
                <div class="stem" style="height: 140px;"></div>
                <div class="flower-head" style="width: 90px; height: 90px;">
                    <div class="center" style="width: 25px; height: 25px;"></div>

                </div>
            </div>
        </div>

        <!-- Corazón -->
        <div id="heart">❤️</div>

        <div id="random-message"></div>
    </div>

    <!-- Sonido del corazón -->
    <audio id="heartbeat-sound" preload="auto">
        <source src="https://www.soundjay.com/human/heartbeat-01.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        // Texto principal animado
        const text = "Las flores amarillas representan la felicidad.\nY tú eres la mía ❤️";
        let i = 0;
        const speed = 80;
        const mainMessage = document.getElementById("main-message");
        const heart = document.getElementById("heart");
        const heartbeatSound = document.getElementById("heartbeat-sound");

        function typeWriter() {
            if (i < text.length) {
                mainMessage.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                // Mostrar corazón con sonido
                setTimeout(() => {
                    heart.style.opacity = 1;
                    document.body.addEventListener("click", () => {
                        setInterval(() => {
                            heartbeatSound.currentTime = 0;
                            heartbeatSound.play().catch(e => console.log("Reproducción de audio prevenida:", e));
                        }, 1500);
                    }, { once: true });
                }, 4000);
                startRandomMessages();
            }
        }
        
        // Iniciar la animación cuando la página cargue
        window.addEventListener('DOMContentLoaded', (event) => {
            typeWriter();
        });

        // Estrellitas cayendo
        function createStar() {
            const star = document.createElement("div");
            star.innerHTML = "✦";
            star.classList.add("star");
            star.style.left = Math.random() * window.innerWidth + "px";
            star.style.fontSize = (Math.random() * 1.2 + 0.4) + "rem";
            star.style.animationDuration = (2 + Math.random() * 3) + "s";
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 5000);
        }
        setInterval(createStar, 250);

        // Mensajes aleatorios
        const messages = [
            "Eres la mejor niña.",
            "Siempre pienso en ti princesa.",
            "Tú eres mi alegría.",
            "Mi solecito.",
            "Tu sonrisa ilumina mis días.",
            "Eres mi razón para sonreír.",
            "Cada día a tu lado es especial.",
            "Eres el mejor regalo de la vida."
        ];
        const randomMessage = document.getElementById("random-message");

        function startRandomMessages() {
            setInterval(() => {
                const msg = messages[Math.floor(Math.random() * messages.length)];
                randomMessage.innerText = msg;
                randomMessage.style.opacity = 1;
                setTimeout(() => randomMessage.style.opacity = 0, 3000);
            }, 5000);
        }
    </script>
</body>
</html>
