<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flores Amarillas - Atardecer</title>
  <style>
/* ------------------ RESET ------------------ */
*,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

/* ------------------ VARIABLES ------------------ */
:root {
  --fl-speed: 0.8s;
  --speed-leaf: 2s;
}

/* ------------------ BODY + ATARDECER (imagen) ------------------ */
body {
  font-family: Arial, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
  min-height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: flex-end;
  justify-content: center;
  perspective: 1000px;

  /* Imagen de atardecer (usa la que prefieras) */
  background-image: url("https://images.unsplash.com/photo-1501973801540-537f08ccae7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80");
  background-size: cover;
  background-position: center center;
  background-repeat: no-repeat;
  color: #fff;
}

/* overlay para suavizar y dar tonos del atardecer */
.night {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  background-image:
    linear-gradient(180deg, rgba(255,190,120,0.18) 0%, rgba(255,110,90,0.18) 40%, rgba(80,20,80,0.25) 75%),
    radial-gradient(ellipse at 20% 10%, rgba(255,244,214,0.25) 0%, transparent 25%);
  filter: blur(0.2vmin);
}

/* ------------------ TEXTO PRINCIPAL (máquina de escribir) ------------------ */
.special-text {
  position: fixed;
  top: 5%;
  left: 50%;
  transform: translateX(-50%);
  color: #fffbe6;
  font-size: 4vmin;
  text-align: center;
  line-height: 1.15;
  z-index: 30;
  white-space: pre-wrap;
  text-shadow: 0 0 1vmin rgba(0,0,0,0.45);
  pointer-events: none;
}

/* caret animado mientras escribe */
.special-text.typing::after {
  content: "|";
  margin-left: 0.2ch;
  opacity: 0.9;
  animation: blinkCaret 1s steps(2, start) infinite;
  color: #fffbe6;
}
@keyframes blinkCaret {
  50% { opacity: 0; }
}

/* ------------------ FRASES FLOTANTES (una por una) ------------------ */
.floating-phrase {
  position: fixed;
  transform: translate(-50%, -50%) rotate(var(--rot, 0deg));
  pointer-events: none;
  font-weight: 700;
  text-shadow: 0 0 0.6vmin rgba(0,0,0,0.45);
  opacity: 0;
  z-index: 40;
  animation-name: phraseInOut;
  animation-timing-function: ease-in-out;
  animation-fill-mode: forwards;
}
/* entrada/estadía/salida de cada frase */
@keyframes phraseInOut {
  0%   { opacity: 0; transform: translate(-50%, -40%) rotate(var(--rot,0deg)) scale(0.92); }
  10%  { opacity: 1; transform: translate(-50%, -50%) rotate(var(--rot,0deg)) scale(1); }
  80%  { opacity: 1; transform: translate(-50%, -55%) rotate(var(--rot,0deg)) scale(1); }
  100% { opacity: 0; transform: translate(-50%, -70%) rotate(var(--rot,0deg)) scale(0.98); }
}

/* ligero glow para que resalten sobre la foto */
.floating-phrase.glow {
  text-shadow:
    0 0 8px rgba(255,230,160,0.9),
    0 0 16px rgba(255,200,120,0.7),
    0 0 28px rgba(255,160,120,0.6);
}

/* ------------------ FLORES y HIERBA (tomadas y adaptadas del código original) ------------------ */
.flowers {
  position: relative;
  z-index: 20;
  width: 90%;
  left: 50%;
  transform: translateX(-50%);
  bottom: 0;
  display: flex;
  justify-content: center;
  gap: 6vmin; /* más centradas y juntas */
  align-items: flex-end;
  pointer-events: none;
  transform-origin: center bottom;
  padding-bottom: 4vmin;
}

/* cada flor (relativa dentro del flex) */
.flower {
  position: relative;
  transform-origin: bottom center;
}

/* classes para variación */
.flower--1 { transform: rotate(2deg) scale(1); }
.flower--2 { transform: rotate(10deg) scale(0.95); }
.flower--3 { transform: rotate(-8deg) scale(1.02); }
.flower--4 { transform: rotate(6deg) scale(0.9); }
.flower--5 { transform: rotate(-12deg) scale(0.92); }

/* pétalos (mismo estilo visual) */
.flower__leafs {
  position: relative;
  animation: blooming-flower 1.6s backwards;
}
.flower__leaf {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 14vmin;
  height: 4.5vmin;
  border-radius: 60% 40% 60% 40%;
  background-color: #ffd700;
  background-image: linear-gradient(to top, #ff8c00, #ffd700, #ffff00);
  transform-origin: bottom center;
  opacity: 0.98;
  box-shadow: inset 0 0 0.6vmin rgba(255,255,255,0.55),
              0 0 1.6vmin rgba(255,215,0,0.28);
  z-index: 2;
}

/* situar varios pétalos con transform inline (se colocan en HTML con style rotation) */

/* centro de la flor */
.flower__white-circle {
  position: absolute;
  left: -4vmin;
  top: -4vmin;
  width: 8vmin;
  height: 8vmin;
  border-radius: 50%;
  background-color: #8b4513;
  background-image: radial-gradient(circle at 30% 30%, #654321, #8b4513, #2f1b14);
  box-shadow: inset 0 0 1.6vmin rgba(0,0,0,0.75),
              0 0 0.6vmin rgba(139,69,19,0.5);
}
.flower__white-circle::after {
  content: "";
  position: absolute;
  left: 46%;
  top: 31%;
  transform: translate(-50%, -50%);
  width: 80%;
  height: 80%;
  z-index: 3;
  border-radius: inherit;
  background-image:
    repeating-conic-gradient(from 0deg, #2f1b14 0deg 15deg, #654321 15deg 30deg),
    radial-gradient(circle at center, #8b4513, #654321);
}

/* tallo */
.flower__line {
  height: 38vmin;
  width: 1.8vmin;
  background-image:
    linear-gradient(to left, rgba(0,0,0,0.28), transparent, rgba(255,255,255,0.12)),
    linear-gradient(to top, transparent 10%, #2d5016, #4a7c23, #6b8e23);
  box-shadow: inset 0 0 2px rgba(0,0,0,0.7);
  transform-origin: bottom center;
  margin: 0 auto;
  border-radius: 1vmin;
  animation: grow-flower-tree 1.8s backwards;
}

/* hojas del tallo (posicionadas absoluta respecto al tallo dentro de la flor) */
.flower__line__leaf {
  --w: 6vmin;
  --h: calc(var(--w) + 2vmin);
  position: absolute;
  top: 20%;
  left: 90%;
  width: var(--w);
  height: var(--h);
  border-top-right-radius: var(--h);
  border-bottom-left-radius: var(--h);
  background-image: linear-gradient(to top, rgba(45,80,22,0.6), #4a7c23, #6b8e23);
  box-shadow: inset 0 0 0.6vmin rgba(0,0,0,0.25);
}

/* semillas animadas (pequeños puntos) */
.flower__light {
  position: absolute;
  bottom: 0vmin;
  width: 0.8vmin;
  height: 0.8vmin;
  background-color: #8b4513;
  border-radius: 50%;
  filter: blur(0.08vmin);
  animation: sunflower-seeds 6s linear infinite backwards;
  box-shadow: 0 0 0.6vmin rgba(139,69,19,0.8);
}
.flower__light:nth-child(odd) { background-color: #654321; }

/* pequeñas variaciones de delay/posición se controlan inline en HTML */
/* ------------------ HIERBA (resumida, visual) ------------------ */
.flower__grass {
  --c: #4a7c23;
  position: absolute;
  bottom: 6vmin;
  left: 50%;
  transform: translateX(-50%) rotate(-6deg);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 12;
  pointer-events: none;
}
.flower__grass--top {
  width: 6vmin;
  height: 8vmin;
  border-top-right-radius: 100%;
  border-right: 2vmin solid var(--c);
  transform-origin: bottom center;
  transform: rotate(-2deg);
}
.flower__grass--bottom {
  margin-top: -2px;
  width: 2vmin;
  height: 20vmin;
  background-image: linear-gradient(to top, transparent, var(--c));
}

/* ------------------ ANIMACIONES (keyframes) ------------------ */
@keyframes grow-flower-tree {
  0% { height: 0; border-radius: 1vmin; }
}
@keyframes blooming-flower {
  0% { transform: scale(0); }
  100% { transform: scale(1); }
}
@keyframes sunflower-seeds {
  0% { opacity: 0; transform: translateY(0vmin) rotate(0deg); }
  20% { opacity: 1; transform: translateY(-2.5vmin) translateX(-1vmin) rotate(45deg); }
  40% { opacity: 1; transform: translateY(-5vmin) translateX(1vmin) rotate(90deg); }
  60% { transform: translateY(-8vmin) translateX(-1vmin) rotate(135deg); }
  80% { transform: translateY(-11vmin) translateX(2vmin) rotate(180deg); opacity: 0.5; }
  100% { transform: translateY(-16vmin) rotate(225deg); opacity: 0; }
}
@keyframes sway {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(6deg); }
}
/* ------------------ utilidad para pausar mientras carga (opcional) ------------------ */
.not-loaded * { animation-play-state: paused !important; }

  </style>
</head>

<script>
/* ------------------ QUITAR PAUSA DE CARGA ------------------ */
window.onload = () => {
  // quitar clase que pausa animaciones
  document.body.classList.remove('not-loaded');

  /* ---------- Estrellas dinámicas (opcional, suave) ---------- */
  const shootingContainer = document.querySelector('.shooting-stars');
  function createShootingStar() {
    const s = document.createElement('div');
    s.className = 'shooting-star';
    // estilo mínimo para crear un punto animado (CSS no está completo para stars, es decorativo)
    s.style.position = 'absolute';
    s.style.width = '3px';
    s.style.height = '3px';
    s.style.background = 'rgba(255,255,255,0.9)';
    s.style.borderRadius = '50%';
    s.style.boxShadow = '0 0 6px 1px rgba(255,240,200,0.9)';
    s.style.top = (Math.random()*40 + 5) + '%';
    s.style.left = '-5%';
    s.style.transform = 'rotate(45deg)';
    s.style.opacity = '0';
    s.style.transition = 'transform 2s linear, opacity 2s linear, left 2s linear';
    shootingContainer.appendChild(s);
    // animate by moving to right-bottom
    requestAnimationFrame(()=> {
      s.style.left = (Math.random()*120 + 50) + '%';
      s.style.top = (Math.random()*80 + 10) + '%';
      s.style.opacity = '1';
      s.style.transform = 'rotate(10deg) translateY(10px)';
    });
    setTimeout(()=> s.remove(), 2600);
  }
  // occasionally spawn stars
  setInterval(()=> { if (Math.random()>0.6) createShootingStar(); }, 2000);

  /* ------------------ EFECTO MÁQUINA DE ESCRIBIR ------------------ */
  const textoPrincipal = "Las flores amarillas representan la felicidad.\nY tú eres la mía ❤️";
  const elMain = document.getElementById('mainText');
  elMain.textContent = "";
  elMain.classList.add('typing');

  let i = 0;
  const typingSpeed = 60; // ms por carácter
  function escribir() {
    if (i < textoPrincipal.length) {
      elMain.textContent += textoPrincipal.charAt(i);
      i++;
      setTimeout(escribir, typingSpeed);
    } else {
      // terminar caret
      elMain.classList.remove('typing');
    }
  }
  // empezar con ligero retraso
  setTimeout(escribir, 600);


  /* ------------------ FRASES: mostrar una por una sin repetirse ------------------ */
  const frases = [
    "Eres la mejor niña.",
    "Siempre pienso en mi princesita.",
    "Tú eres mi alegría.",
    "Mi solecito.",
    "Tu sonrisa ilumina mis días.",
    "Eres mi razón para sonreír.",
    "Eres única y especial.",
    "Me haces muy feliz."
  ];

  const colores = ["#fffacd", "#ffe4b5", "#ffd700", "#ffb347", "#ffdab9", "#ffd1dc"];

  // función para reordenar (Fisher-Yates shuffle)
  function shuffle(arr) {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  let order = shuffle(frases);
  let idx = 0;
  const phraseDuration = 5500; // ms que cada frase permanece (coincide con animation)

  function showNextInSequence() {
    if (idx >= order.length) {
      order = shuffle(frases); // volver a barajar cuando se muestran todas
      idx = 0;
    }

    const text = order[idx++];
    const node = document.createElement('div');
    node.className = 'floating-phrase glow'; // glow para efecto visual
    node.textContent = text;

    // posición aleatoria en pantalla evitando franja superior donde está el título
    const top = Math.random() * 60 + 18; // 18% a 78%
    const left = Math.random() * 80 + 8; // 8% a 88%
    node.style.top = top + '%';
    node.style.left = left + '%';

    // tamaño aleatorio y color
    const size = (Math.random() * 2.2 + 2.6).toFixed(2); // 2.6 - 4.8 vmin
    node.style.fontSize = size + 'vmin';
    node.style.color = colores[Math.floor(Math.random() * colores.length)];

    // rotación ligera
    const rot = (Math.random() * 24 - 12).toFixed(2) + 'deg';
    node.style.setProperty('--rot', rot);

    // duración de la animación
    node.style.animationDuration = (phraseDuration / 1000) + 's';

    document.body.appendChild(node);

    // eliminar después de phraseDuration
    setTimeout(()=> {
      node.remove();
      // esperar un pequeño gap aleatorio antes de la próxima frase
      const gap = Math.random() * 1200 + 300; // 300 - 1500 ms
      setTimeout(showNextInSequence, gap);
    }, phraseDuration);
  }

  // iniciar ciclo después de que el texto principal empiece (para evitar solaparse)
  setTimeout(showNextInSequence, 1600);

}; // end onload
</script>
