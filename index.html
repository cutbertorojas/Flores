<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
            padding: 15px;
            color: #fff;
            touch-action: manipulation;
        }

        /* Contenedor principal */
        .container {
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        /* Texto principal */
        #main-message {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            white-space: pre-wrap;
            border-right: 2px solid white;
            width: fit-content;
            animation: blink 0.8s infinite;
            margin-bottom: 2vh;
            background: rgba(0, 0, 0, 0.4);
            padding: 12px 15px;
            border-radius: 12px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
            line-height: 1.5;
            backdrop-filter: blur(5px);
            text-align: center;
            max-width: 95%;
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Contenedor de flores */
        .flower-container {
            position: relative;
            width: 100%;
            height: 40vh;
            max-height: 300px;
            min-height: 250px;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* Girasoles mejorados */
        .sunflower {
            position: absolute;
            bottom: 0;
            transform-origin: bottom center;
            animation: sway 6s ease-in-out infinite;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Posicionamiento optimizado para móviles */
        .sunflower:nth-child(1) {
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
            z-index: 5;
        }

        .sunflower:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
            z-index: 4;
        }

        .sunflower:nth-child(3) {
            left: 70%;
            animation-delay: 2s;
            z-index: 4;
        }

        .sunflower:nth-child(4) {
            left: 20%;
            animation-delay: 0.5s;
            z-index: 3;
            height: 85%;
        }

        .sunflower:nth-child(5) {
            left: 80%;
            animation-delay: 1.5s;
            z-index: 3;
            height: 85%;
        }

        .stem {
            width: 6px;
            background: linear-gradient(to top, #2e8b57, #3cb371, #2e8b57);
            border-radius: 3px;
            height: 0;
            animation: growStem 3s forwards;
        }

        .flower-head {
            position: relative;
            width: 0;
            height: 0;
            animation: growFlower 2s forwards;
            animation-delay: 2s;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px;
        }

        .flower-center {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #654321 0%, #8B4513 70%, #654321 100%);
            border-radius: 50%;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .center-detail {
            position: absolute;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, #8B4513 0%, #654321 70%);
            border-radius: 50%;
            opacity: 0.8;
        }

        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .petal {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 50px;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
            transform-origin: bottom center;
            opacity: 0;
            animation: showPetals 1s forwards;
            animation-delay: 3s;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        }

        /* Posicionamiento de pétalos */
        .petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translateY(-35px); }
        .petal:nth-child(2) { transform: translate(-50%, -50%) rotate(30deg) translateY(-35px); }
        .petal:nth-child(3) { transform: translate(-50%, -50%) rotate(60deg) translateY(-35px); }
        .petal:nth-child(4) { transform: translate(-50%, -50%) rotate(90deg) translateY(-35px); }
        .petal:nth-child(5) { transform: translate(-50%, -50%) rotate(120deg) translateY(-35px); }
        .petal:nth-child(6) { transform: translate(-50%, -50%) rotate(150deg) translateY(-35px); }
        .petal:nth-child(7) { transform: translate(-50%, -50%) rotate(180deg) translateY(-35px); }
        .petal:nth-child(8) { transform: translate(-50%, -50%) rotate(210deg) translateY(-35px); }
        .petal:nth-child(9) { transform: translate(-50%, -50%) rotate(240deg) translateY(-35px); }
        .petal:nth-child(10) { transform: translate(-50%, -50%) rotate(270deg) translateY(-35px); }
        .petal:nth-child(11) { transform: translate(-50%, -50%) rotate(300deg) translateY(-35px); }
        .petal:nth-child(12) { transform: translate(-50%, -50%) rotate(330deg) translateY(-35px); }

        /* Animaciones */
        @keyframes growStem {
            to { height: 70%; }
        }

        @keyframes growFlower {
            to { width: 80px; height: 80px; }
        }

        @keyframes showPetals {
            to { opacity: 1; }
        }

        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            50% { transform: rotate(-3deg); }
            75% { transform: rotate(2deg); }
        }

        /* Corazón con latido natural */
        #heart {
            font-size: clamp(2.5rem, 8vw, 4rem);
            opacity: 0;
            margin-top: 2vh;
            color: #ff6b6b;
            animation: heartbeat 1.5s infinite;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
            cursor: pointer;
            transition: transform 0.3s;
            z-index: 10;
        }

        #heart:hover {
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.05); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        /* Mensajes aleatorios por toda la pantalla */
        .floating-message {
            position: absolute;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            opacity: 0;
            padding: 8px 12px;
            text-shadow: 2px 2px 5px black;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            backdrop-filter: blur(5px);
            text-align: center;
            transition: opacity 1.5s ease-in-out;
            z-index: 5;
            max-width: 40%;
        }

        /* Estrellitas */
        .star {
            position: absolute;
            top: -10px;
            color: #FFD700;
            font-size: 0.6rem;
            animation: fall linear;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Hojas */
        .leaf {
            position: absolute;
            width: 25px;
            height: 16px;
            background: linear-gradient(to right, #2e8b57, #3cb371);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            opacity: 0;
            animation: showLeaf 1s forwards;
            animation-delay: 3.5s;
            z-index: 0;
        }

        .leaf:nth-child(1) {
            bottom: 40%;
            left: calc(50% - 5px);
        }

        .leaf:nth-child(2) {
            bottom: 60%;
            left: calc(50% + 8px);
            transform: rotate(-20deg);
        }

        @keyframes showLeaf {
            to { opacity: 0.8; }
        }

        /* Ajustes para móviles en orientación horizontal */
        @media (max-height: 500px) {
            .flower-container {
                height: 60vh;
            }
            
            #main-message {
                margin-bottom: 1vh;
                font-size: clamp(1rem, 4vw, 1.4rem);
            }
        }

        /* Ajustes para tablets */
        @media (min-width: 768px) and (max-width: 1024px) {
            .flower-container {
                height: 35vh;
                max-height: 400px;
            }
            
            .petal {
                width: 24px;
                height: 55px;
            }
            
            .petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translateY(-40px); }
            .petal:nth-child(2) { transform: translate(-50%, -50%) rotate(30deg) translateY(-40px); }
            .petal:nth-child(3) { transform: translate(-50%, -50%) rotate(60deg) translateY(-40px); }
            .petal:nth-child(4) { transform: translate(-50%, -50%) rotate(90deg) translateY(-40px); }
            .petal:nth-child(5) { transform: translate(-50%, -50%) rotate(120deg) translateY(-40px); }
            .petal:nth-child(6) { transform: translate(-50%, -50%) rotate(150deg) translateY(-40px); }
            .petal:nth-child(7) { transform: translate(-50%, -50%) rotate(180deg) translateY(-40px); }
            .petal:nth-child(8) { transform: translate(-50%, -50%) rotate(210deg) translateY(-40px); }
            .petal:nth-child(9) { transform: translate(-50%, -50%) rotate(240deg) translateY(-40px); }
            .petal:nth-child(10) { transform: translate(-50%, -50%) rotate(270deg) translateY(-40px); }
            .petal:nth-child(11) { transform: translate(-50%, -50%) rotate(300deg) translateY(-40px); }
            .petal:nth-child(12) { transform: translate(-50%, -50%) rotate(330deg) translateY(-40px); }
            
            @keyframes growFlower {
                to { width: 100px; height: 100px; }
            }
        }
    </style>
</head>

    <script>
        // Texto principal animado
        const text = "Las flores amarillas representan la felicidad.\nY tú eres la mía ❤️";
        let i = 0;
        const speed = 80;
        const mainMessage = document.getElementById("main-message");
        const heart = document.getElementById("heart");
        const heartbeatSound = document.getElementById("heartbeat-sound");

        function typeWriter() {
            if (i < text.length) {
                mainMessage.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                // Mostrar corazón con sonido
                setTimeout(() => {
                    heart.style.opacity = 1;
                    document.body.addEventListener("click", () => {
                        setInterval(() => {
                            heartbeatSound.currentTime = 0;
                            heartbeatSound.play().catch(e => console.log("Reproducción de audio prevenida:", e));
                        }, 1500);
                    }, { once: true });
                }, 4000);
                startFloatingMessages();
            }
        }
        
        // Iniciar la animación cuando la página cargue
        window.addEventListener('DOMContentLoaded', (event) => {
            typeWriter();
        });

        // Estrellitas cayendo
        function createStar() {
            const star = document.createElement("div");
            star.innerHTML = "✦";
            star.classList.add("star");
            star.style.left = Math.random() * window.innerWidth + "px";
            star.style.fontSize = (Math.random() * 1.2 + 0.4) + "rem";
            star.style.animationDuration = (2 + Math.random() * 3) + "s";
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 5000);
        }
        setInterval(createStar, 250);
// Mensajes flotantes por toda la pantalla
        const messages = [
            "Eres la mejor niña.",
            "Siempre pienso en ti princesa.",
            "Tú eres mi alegría.",
            "Mi solecito.",
            "Tu sonrisa ilumina mis días.",
            "Eres mi razón para sonreír.",
            "Eres única y especial.",
            "Me haces muy feliz.",
           ];

        function startFloatingMessages() {
            setInterval(() => {
                const msg = messages[Math.floor(Math.random() * messages.length)];
                const floatingMsg = document.createElement("div");
                floatingMsg.classList.add("floating-message");
                floatingMsg.innerText = msg;
                
                // Posición aleatoria en la pantalla
                const top = Math.random() * 80 + 5; // 5% a 85%
                const left = Math.random() * 80 + 5; // 5% a 85%
                floatingMsg.style.top = `${top}%`;
                floatingMsg.style.left = `${left}%`;
                
                document.body.appendChild(floatingMsg);
                
                // Mostrar y luego ocultar el mensaje
                setTimeout(() => {
                    floatingMsg.style.opacity = 1;
                }, 100);
                
                setTimeout(() => {
                    floatingMsg.style.opacity = 0;
                    setTimeout(() => {
                        document.body.removeChild(floatingMsg);
                    }, 1500);
                }, 3000);
                
            }, 4000); // Mostrar un nuevo mensaje cada 4 segundos
        }
