<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ❤️</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
:root {
  --fl-speed: 0.8s;
  --speed-leaf: 2s;
}

body {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
    url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align:center;
  overflow:hidden;
  color:#fff;
  padding:15px;
}

/* Texto principal */
.container {
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:10px;
  margin-top:20px;
  z-index:10;
}

#main-message {
  font-size:clamp(1.2rem,5vw,1.8rem);
  white-space:pre-wrap;
  border-right:2px solid white;
  width:fit-content;
  animation:blink 0.8s infinite;
  margin-bottom:20px;
  background:rgba(0,0,0,0.4);
  padding:12px 15px;
  border-radius:12px;
  text-shadow:2px 2px 6px rgba(0,0,0,0.9);
  line-height:1.5;
  backdrop-filter:blur(5px);
  text-align:center;
  max-width:95%;
}
@keyframes blink {50% {border-color:transparent;}}

/* Mensajes flotantes */
.floating-message {
  position:absolute;
  font-size:clamp(0.9rem,4vw,1.2rem);
  opacity:0;
  padding:8px 12px;
  text-shadow:2px 2px 5px black;
  background:rgba(0,0,0,0.5);
  border-radius:8px;
  backdrop-filter:blur(5px);
  text-align:center;
  transition:opacity 1.5s ease-in-out;
  z-index:5;
  max-width:40%;
}

/* Estrellas */
.star {
  position:absolute; 
  top:-10px; 
  color:#FFD700; 
  font-size:0.6rem; 
  animation:fall linear; 
  z-index:1;
}
@keyframes fall {to{transform:translateY(110vh) translateX(50px) rotate(360deg);opacity:0;}}

/* ============================= */
/* Girasoles */
.flowers {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60vh;
  display:flex;
  justify-content:center;
  align-items:flex-end;
  transform: scale(0.7);
  z-index:3;
  pointer-events:none;
}

.flower {
  position: absolute;
  bottom: 15vmin;
  transform-origin: bottom center;
}

/* Flor que se mueve suavemente */
.flower--1 { left:10%; animation: moving-flower-1 4s linear infinite; }
.flower--2 { left:27%; transform: rotate(20deg); animation: moving-flower-2 4s linear infinite; }
.flower--3 { left:44%; transform: rotate(-15deg); animation: moving-flower-3 4s linear infinite; }
.flower--4 { left:61%; transform: rotate(10deg); animation: moving-flower-4 3.5s linear infinite; }
.flower--5 { left:78%; transform: rotate(-25deg); animation: moving-flower-5 4.5s linear infinite; }

/* Pétalos */
.flower__leafs {
  position: relative;
  animation: blooming-flower 2s backwards;
}
.flower__leaf {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 23vmin;
  height: 6vmin;
  border-radius: 60% 40% 60% 40%;
  background: linear-gradient(to top, #ff8c00, #ffd700, #ffff00);
  transform-origin: bottom center;
  opacity: 0.95;
  box-shadow: inset 0 0 1vmin rgba(255,255,255,0.7), 
              0 0 3vmin rgba(255,215,0,0.4);
}

/* Centro marrón */
.flower__white-circle {
  position: absolute;
  left: -4vmin;
  top: -4vmin;
  width: 10vmin;
  height: 10vmin;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #654321, #8b4513, #2f1b14);
  box-shadow: inset 0 0 2vmin rgba(0, 0, 0, 0.8),
              0 0 1vmin rgba(139, 69, 19, 0.6);
}

/* Tallo */
.flower__line {
  height: 55vmin;
  width: 2vmin;
  background: linear-gradient(to top, transparent 10%, #2d5016, #4a7c23, #6b8e23);
  animation: grow-flower-tree 4s backwards;
}

/* Animaciones */
@keyframes grow-flower-tree {0% { height: 0; border-radius: 1vmin; }}
@keyframes blooming-flower {0% { transform: scale(0); }}
@keyframes moving-flower-1 { 0%,100%{transform:rotate(2deg);} 50%{transform:rotate(-2deg);} }
@keyframes moving-flower-2 { 0%,100%{transform:rotate(18deg);} 50%{transform:rotate(14deg);} }
@keyframes moving-flower-3 { 0%,100%{transform:rotate(-18deg);} 50%{transform:rotate(-20deg) rotateY(-10deg);} }
@keyframes moving-flower-4 { 0%,100%{transform:rotate(9deg);} 50%{transform:rotate(12deg) rotateY(9deg);} }
@keyframes moving-flower-5 { 0%,100%{transform:rotate(-5deg);} 50%{transform:rotate(-11deg) rotateY(5deg);} }
</style>
</head>
<body>
<div class="container">
  <div id="main-message"></div>
</div>

<!-- Girasoles -->
<div class="flowers">
  <!-- Flor 1 -->
  <div class="flower flower--1">
    <div class="flower__leafs">
      <div class="flower__white-circle"></div>
      ${[...Array(12)].map((_, i) => `<div class="flower__leaf" style="transform:translate(-50%,-10%) rotate(${i*30}deg)"></div>`).join('')}
    </div>
    <div class="flower__line"></div>
  </div>
  <!-- Flor 2 -->
  <div class="flower flower--2">
    <div class="flower__leafs">
      <div class="flower__white-circle"></div>
      ${[...Array(12)].map((_, i) => `<div class="flower__leaf" style="transform:translate(-50%,-10%) rotate(${i*30}deg)"></div>`).join('')}
    </div>
    <div class="flower__line"></div>
  </div>
  <!-- Flor 3 -->
  <div class="flower flower--3">
    <div class="flower__leafs">
      <div class="flower__white-circle"></div>
      ${[...Array(12)].map((_, i) => `<div class="flower__leaf" style="transform:translate(-50%,-10%) rotate(${i*30}deg)"></div>`).join('')}
    </div>
    <div class="flower__line"></div>
  </div>
  <!-- Flor 4 -->
  <div class="flower flower--4">
    <div class="flower__leafs">
      <div class="flower__white-circle"></div>
      ${[...Array(12)].map((_, i) => `<div class="flower__leaf" style="transform:translate(-50%,-10%) rotate(${i*30}deg)"></div>`).join('')}
    </div>
    <div class="flower__line"></div>
  </div>
  <!-- Flor 5 -->
  <div class="flower flower--5">
    <div class="flower__leafs">
      <div class="flower__white-circle"></div>
      ${[...Array(12)].map((_, i) => `<div class="flower__leaf" style="transform:translate(-50%,-10%) rotate(${i*30}deg)"></div>`).join('')}
    </div>
    <div class="flower__line"></div>
  </div>
</div>

<script>
// Texto principal animado
const text = "Las flores amarillas representan la felicidad.\nY tú eres la mía ❤️";
let i=0;
const mainMessage = document.getElementById("main-message");
function typeWriter(){
  if(i<text.length){
    mainMessage.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter,80);
  }
}
window.addEventListener('DOMContentLoaded',()=>{typeWriter();});

// Estrellitas cayendo en diagonal
function createStar(){
  const star=document.createElement("div");
  star.innerHTML="✦"; star.classList.add("star");
  const startX = Math.random()*window.innerWidth;
  star.style.left=startX+"px";
  star.style.fontSize=(Math.random()*1.2+0.4)+"rem";
  star.style.animationDuration=(2+Math.random()*3)+"s";
  document.body.appendChild(star);
  setTimeout(()=>star.remove(),5000);
}
setInterval(createStar,250);

// Mensajes flotantes aleatorios sin repetirse consecutivamente
const messages = [
  "Eres la mejor niña.",
  "Siempre pienso en ti princesa.",
  "Tú eres mi alegría.",
  "Mi solecito.",
  "Tu sonrisa ilumina mis días.",
  "Eres mi razón para sonreír."
];
let lastMessageIndex = -1;
function startFloatingMessages() {
  setInterval(() => {
    let index;
    do {
      index = Math.floor(Math.random() * messages.length);
    } while (index === lastMessageIndex);
    lastMessageIndex = index;

    const msg = messages[index];
    const div = document.createElement("div");
    div.classList.add("floating-message");
    div.innerText = msg;
    div.style.top = (Math.random()*150 + 200) + "px";
    div.style.left = Math.random()*window.innerWidth*0.6 + "px";
    document.body.appendChild(div);
    setTimeout(()=>{div.style.opacity = 1;},50);
    setTimeout(()=>{div.style.opacity = 0; setTimeout(()=>div.remove(),1500);},3000);
  }, 3500);
}
window.addEventListener('DOMContentLoaded', startFloatingMessages);
</script>
</body>
</html>
