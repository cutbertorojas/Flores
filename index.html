<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow-x: hidden;
            padding: 15px;
            color: #fff;
        }
        
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 10px;
            margin-top: 20px;
        }
        
        #main-message {
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            white-space: pre-wrap;
            border-right: 2px solid white;
            width: fit-content;
            animation: blink 0.8s infinite;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 20px;
            border-radius: 15px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.9);
            line-height: 1.6;
            backdrop-filter: blur(5px);
            text-align: center;
            max-width: 95%;
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }
        
        .flower-container {
            position: relative;
            width: 100%;
            height: 40vh;
            max-height: 350px;
            min-height: 280px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 20px;
        }
        
        .vase {
            position: absolute;
            bottom: 0;
            width: 120px;
            height: 80px;
            background: linear-gradient(135deg, #8a5d3b 0%, #6b4423 100%);
            border-radius: 10px 10px 5px 5px;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .vase::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            right: 10px;
            height: 20px;
            background: linear-gradient(135deg, #a8784f 0%, #8a5d3b 100%);
            border-radius: 50%;
        }
        
        .sunflower {
            position: absolute;
            bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: bottom center;
            animation: sway 8s ease-in-out infinite;
            z-index: 2;
            filter: drop-shadow(2px 4px 3px rgba(0, 0, 0, 0.3));
        }
        
        .sunflower:nth-child(1) {
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
            z-index: 4;
        }
        
        .sunflower:nth-child(2) {
            left: 65%;
            animation-delay: 1.5s;
            z-index: 3;
        }
        
        .sunflower:nth-child(3) {
            left: 35%;
            animation-delay: 2.5s;
            z-index: 3;
        }
        
        .stem {
            width: 8px;
            background: linear-gradient(to top, #2e8b57, #3cb371, #2e8b57);
            border-radius: 4px;
            height: 0;
            animation: growStem 3s forwards;
        }
        
        .flower-head {
            position: relative;
            width: 0;
            height: 0;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: growFlower 2s forwards;
            animation-delay: 1s;
            transform-origin: bottom center;
        }
        
        .flower-center {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #654321 0%, #8B4513 70%, #654321 100%);
            border-radius: 50%;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }
        
        .center-detail {
            width: 80%;
            height: 80%;
            background: radial-gradient(circle, #8B4513 0%, #654321 70%);
            border-radius: 50%;
            opacity: 0.8;
            position: relative;
            overflow: hidden;
        }
        
        .center-detail::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-radial-gradient(
                circle at center,
                #a52a2a 0px,
                #a52a2a 1px,
                #8b4513 1px,
                #8b4513 2px
            );
            opacity: 0.6;
            border-radius: 50%;
        }
        
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .petal {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 22px;
            height: 55px;
            background: linear-gradient(to bottom, #FFD700, #FFA500, #FF8C00);
            border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
            transform-origin: bottom center;
            opacity: 0;
            animation: showPetals 1.5s forwards;
            animation-delay: 2.5s;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translateY(-40px); }
        .petal:nth-child(2) { transform: translate(-50%, -50%) rotate(30deg) translateY(-40px); }
        .petal:nth-child(3) { transform: translate(-50%, -50%) rotate(60deg) translateY(-40px); }
        .petal:nth-child(4) { transform: translate(-50%, -50%) rotate(90deg) translateY(-40px); }
        .petal:nth-child(5) { transform: translate(-50%, -50%) rotate(120deg) translateY(-40px); }
        .petal:nth-child(6) { transform: translate(-50%, -50%) rotate(150deg) translateY(-40px); }
        .petal:nth-child(7) { transform: translate(-50%, -50%) rotate(180deg) translateY(-40px); }
        .petal:nth-child(8) { transform: translate(-50%, -50%) rotate(210deg) translateY(-40px); }
        .petal:nth-child(9) { transform: translate(-50%, -50%) rotate(240deg) translateY(-40px); }
        .petal:nth-child(10) { transform: translate(-50%, -50%) rotate(270deg) translateY(-40px); }
        .petal:nth-child(11) { transform: translate(-50%, -50%) rotate(300deg) translateY(-40px); }
        .petal:nth-child(12) { transform: translate(-50%, -50%) rotate(330deg) translateY(-40px); }
        
        .leaf {
            position: absolute;
            width: 28px;
            height: 20px;
            background: linear-gradient(to right, #2e8b57, #3cb371);
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
            opacity: 0;
            animation: showLeaf 1s forwards;
            animation-delay: 3s;
            z-index: 0;
        }
        
        .sunflower:nth-child(1) .leaf:nth-child(1) {
            bottom: 40%;
            left: calc(50% - 5px);
        }
        
        .sunflower:nth-child(1) .leaf:nth-child(2) {
            bottom: 60%;
            left: calc(50% + 8px);
            transform: rotate(-20deg);
        }
        
        .sunflower:nth-child(2) .leaf:nth-child(1) {
            bottom: 35%;
            left: calc(50% - 8px);
        }
        
        .sunflower:nth-child(2) .leaf:nth-child(2) {
            bottom: 55%;
            left: calc(50% + 5px);
            transform: rotate(-25deg);
        }
        
        .sunflower:nth-child(3) .leaf:nth-child(1) {
            bottom: 40%;
            left: calc(50% - 3px);
        }
        
        .sunflower:nth-child(3) .leaf:nth-child(2) {
            bottom: 65%;
            left: calc(50% + 10px);
            transform: rotate(-15deg);
        }
        
        .floating-message {
            position: absolute;
            font-size: clamp(0.9rem, 4vw, 1.2rem);
            opacity: 0;
            padding: 8px 15px;
            text-shadow: 2px 2px 5px black;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            text-align: center;
            transition: opacity 1.5s ease-in-out;
            z-index: 10;
            max-width: 45%;
        }
        
        .star {
            position: absolute;
            top: -10px;
            color: #FFD700;
            font-size: 0.7rem;
            animation: fall linear;
            z-index: 1;
        }
        
        @keyframes growStem {
            from { height: 0; }
            to { height: 180px; }
        }
        
        @keyframes growFlower {
            from { width: 0; height: 0; }
            to { width: 90px; height: 90px; }
        }
        
        @keyframes showPetals {
            to { opacity: 1; }
        }
        
        @keyframes showLeaf {
            to { opacity: 0.8; }
        }
        
        @keyframes sway {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(4deg); }
            50% { transform: rotate(-4deg); }
            75% { transform: rotate(2deg); }
        }
        
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .flower-container {
                height: 35vh;
            }
            
            .sunflower:nth-child(2) {
                left: 70%;
            }
            
            .sunflower:nth-child(3) {
                left: 30%;
            }
            
            .stem {
                width: 6px;
            }
            
            @keyframes growStem {
                to { height: 150px; }
            }
            
            @keyframes growFlower {
                to { width: 70px; height: 70px; }
            }
            
            .petal {
                width: 18px;
                height: 45px;
            }
            
            .petal:nth-child(1) { transform: translate(-50%, -50%) rotate(0deg) translateY(-32px); }
            .petal:nth-child(2) { transform: translate(-50%, -50%) rotate(30deg) translateY(-32px); }
            .petal:nth-child(3) { transform: translate(-50%, -50%) rotate(60deg) translateY(-32px); }
            .petal:nth-child(4) { transform: translate(-50%, -50%) rotate(90deg) translateY(-32px); }
            .petal:nth-child(5) { transform: translate(-50%, -50%) rotate(120deg) translateY(-32px); }
            .petal:nth-child(6) { transform: translate(-50%, -50%) rotate(150deg) translateY(-32px); }
            .petal:nth-child(7) { transform: translate(-50%, -50%) rotate(180deg) translateY(-32px); }
            .petal:nth-child(8) { transform: translate(-50%, -50%) rotate(210deg) translateY(-32px); }
            .petal:nth-child(9) { transform: translate(-50%, -50%) rotate(240deg) translateY(-32px); }
            .petal:nth-child(10) { transform: translate(-50%, -50%) rotate(270deg) translateY(-32px); }
            .petal:nth-child(11) { transform: translate(-50%, -50%) rotate(300deg) translateY(-32px); }
            .petal:nth-child(12) { transform: translate(-50%, -50%) rotate(330deg) translateY(-32px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main-message"></div>
        
        <div class="flower-container">
            <div class="vase"></div>
            
            <!-- Girasol central -->
            <div class="sunflower">
                <div class="stem"></div>
                <div class="flower-head">
                    <div class="flower-center">
                        <div class="center-detail"></div>
                    </div>
                    <div class="petals">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                    </div>
                </div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
            
            <!-- Girasol derecho -->
            <div class="sunflower">
                <div class="stem" style="height: 160px;"></div>
                <div class="flower-head" style="width: 80px; height: 80px;">
                    <div class="flower-center" style="width: 30px; height: 30px;">
                        <div class="center-detail"></div>
                    </div>
                    <div class="petals">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                    </div>
                </div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
            
            <!-- Girasol izquierdo -->
            <div class="sunflower">
                <div class="stem" style="height: 170px;"></div>
                <div class="flower-head" style="width: 85px; height: 85px;">
                    <div class="flower-center" style="width: 32px; height: 32px;">
                        <div class="center-detail"></div>
                    </div>
                    <div class="petals">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                    </div>
                </div>
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
        </div>
    </div>

    <script>
        // Texto principal animado
        const text = "Las flores amarillas representan la felicidad.\nY tú eres la mía ❤️";
        let i = 0;
        const mainMessage = document.getElementById("main-message");
        
        function typeWriter() {
            if (i < text.length) {
                mainMessage.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 80);
            } else {
                startFloatingMessages();
            }
        }
        
        window.addEventListener('DOMContentLoaded', () => {
            typeWriter();
        });
        
        // Estrellitas cayendo
        function createStar() {
            const star = document.createElement("div");
            star.innerHTML = "✦";
            star.classList.add("star");
            star.style.left = Math.random() * window.innerWidth + "px";
            star.style.fontSize = (Math.random() * 1.2 + 0.4) + "rem";
            star.style.animationDuration = (2 + Math.random() * 3) + "s";
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 5000);
        }
        
        setInterval(createStar, 250);
        
        // Mensajes flotantes sin tapar flores ni texto
        const messages = [
            "Eres la mejor niña.",
            "Siempre pienso en ti princesa.",
            "Tú eres mi alegría.",
            "Mi solecito.",
            "Tu sonrisa ilumina mis días.",
            "Eres mi razón para sonreír.",
            "Cada día a tu lado es especial.",
            "Eres el mejor regalo de la vida."
        ];
        
        function startFloatingMessages() {
            setInterval(() => {
                const msg = messages[Math.floor(Math.random() * messages.length)];
                const div = document.createElement("div");
                div.classList.add("floating-message");
                div.innerText = msg;
                
                // Posición aleatoria que no tape los elementos principales
                const top = Math.random() * 150 + 200;
                const left = Math.random() * (window.innerWidth - 150);
                div.style.top = `${top}px`;
                div.style.left = `${left}px`;
                
                document.body.appendChild(div);
                
                setTimeout(() => {
                    div.style.opacity = 1;
                }, 50);
                
                setTimeout(() => {
                    div.style.opacity = 0;
                    setTimeout(() => div.remove(), 1500);
                }, 3000);
            }, 3500);
        }
    </script>
</body>
</html>
