<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ❤️</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
    url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align:center;
  overflow:hidden;
  color:#fff;
  padding:15px;
}
.container {
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:10px;
  margin-top:20px;
  z-index:10;
}
#main-message {
  font-size:clamp(1.2rem,5vw,1.8rem);
  white-space:pre-wrap;
  border-right:2px solid white;
  width:fit-content;
  animation:blink 0.8s infinite;
  margin-bottom:20px;
  background:rgba(0,0,0,0.4);
  padding:12px 15px;
  border-radius:12px;
  text-shadow:2px 2px 6px rgba(0,0,0,0.9);
  line-height:1.5;
  backdrop-filter:blur(5px);
  text-align:center;
  max-width:95%;
}
@keyframes blink {50% {border-color:transparent;}}

/* Mensajes flotantes */
.floating-message {
  position:absolute;
  font-size:clamp(0.9rem,4vw,1.2rem);
  opacity:0;
  padding:8px 12px;
  text-shadow:2px 2px 5px black;
  background:rgba(0,0,0,0.5);
  border-radius:8px;
  backdrop-filter:blur(5px);
  text-align:center;
  transition:opacity 1.5s ease-in-out;
  z-index:5;
  max-width:40%;
}

/* Estrellas cayendo diagonal */
.star {
  position:absolute; 
  top:-10px; 
  color:#FFD700; 
  font-size:0.6rem; 
  animation:fall linear; 
  z-index:1;
}
@keyframes fall {to{transform:translateY(110vh) translateX(50vw) rotate(360deg);opacity:0;}}

/* ============================= */
/* Girasoles - Posicionamiento corregido */
.flowers-container {
  position: relative;
  width: 100%;
  height: 45vh;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  margin-bottom: 20px;
}

.flowers {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  width: 95%;
  height: 100%;
  z-index:3;
  pointer-events:none;
  padding: 0 5px;
}

.flower {
  position: relative;
  transform-origin: bottom center;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  flex: 1;
  max-width: 20%;
}

.flower--1 { animation: moving-flower-1 4s ease-in-out infinite; }
.flower--2 { animation: moving-flower-2 4s ease-in-out infinite; }
.flower--3 { animation: moving-flower-3 4s ease-in-out infinite; }
.flower--4 { animation: moving-flower-4 3.5s ease-in-out infinite; }
.flower--5 { animation: moving-flower-5 4.5s ease-in-out infinite; }

.flower__leafs {
  position: relative;
  animation: blooming-flower 2s backwards;
  width: 22vmin;
  height: 22vmin;
  margin-bottom: 5px;
}

.flower__leaf {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 22vmin;
  height: 6vmin;
  border-radius: 60% 40% 60% 40%;
  background: linear-gradient(to top, #ff8c00, #ffd700, #ffff00);
  transform-origin: bottom center;
  opacity: 0.95;
  box-shadow: inset 0 0 1vmin rgba(255,255,255,0.7), 
              0 0 3vmin rgba(255,215,0,0.4);
}

.flower__white-circle {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 9vmin;
  height: 9vmin;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #654321, #8b4513, #2f1b14);
  box-shadow: inset 0 0 2vmin rgba(0, 0, 0, 0.8),
              0 0 1vmin rgba(139, 69, 19, 0.6);
  transform: translate(-50%, -50%);
  z-index: 2;
}

.flower__line {
  height: 40vmin;
  width: 1.8vmin;
  background: linear-gradient(to top, transparent 10%, #2d5016, #4a7c23, #6b8e23);
  animation: grow-flower-tree 4s backwards;
  position: relative;
  border-radius: 1vmin;
}

.flower__line::before,
.flower__line::after {
  content:"";
  position: absolute;
  width: 9vmin;
  height: 4.5vmin;
  background: radial-gradient(circle at 30% 30%, #3b7a1e, #2d5016);
  border-radius: 50% 50% 0 50%;
  top: 40%;
  transform-origin: center;
  box-shadow: inset 0 0 0.5vmin rgba(0,0,0,0.5);
}
.flower__line::before { left: -8vmin; transform: rotate(-30deg); }
.flower__line::after { right: -8vmin; transform: rotate(30deg) scaleX(-1); }

/* Animaciones */
@keyframes grow-flower-tree { 0% { height: 0; } }
@keyframes blooming-flower { 0% { transform: scale(0); opacity: 0; } }
@keyframes moving-flower-1 { 0%,100%{transform:rotate(2deg) translateY(0);} 50%{transform:rotate(-2deg) translateY(-5px);} }
@keyframes moving-flower-2 { 0%,100%{transform:rotate(3deg) translateY(0);} 50%{transform:rotate(-3deg) translateY(-5px);} }
@keyframes moving-flower-3 { 0%,100%{transform:rotate(-2deg) translateY(0);} 50%{transform:rotate(2deg) translateY(-5px);} }
@keyframes moving-flower-4 { 0%,100%{transform:rotate(1deg) translateY(0);} 50%{transform:rotate(-1deg) translateY(-5px);} }
@keyframes moving-flower-5 { 0%,100%{transform:rotate(-1deg) translateY(0);} 50%{transform:rotate(1deg) translateY(-5px);} }

/* Ajustes para móviles */
@media (max-width: 480px) {
  .flowers-container {
    height: 40vh;
  }
  
  .flower__leafs {
    width: 18vmin;
    height: 18vmin;
  }
  
  .flower__leaf {
    width: 18vmin;
    height: 5vmin;
  }
  
  .flower__white-circle {
    width: 7vmin;
    height: 7vmin;
  }
  
  .flower__line {
    height: 35vmin;
    width: 1.5vmin;
  }
  
  .flower__line::before,
  .flower__line::after {
    width: 7vmin;
    height: 3.5vmin;
  }
  
  .flower__line::before { left: -6vmin; }
  .flower__line::after { right: -6vmin; }
}

@media (max-width: 380px) {
  .flowers-container {
    height: 35vh;
  }
  
  .flower__leafs {
    width: 16vmin;
    height: 16vmin;
  }
  
  .flower__leaf {
    width: 16vmin;
    height: 4.5vmin;
  }
  
  .flower__white-circle {
    width: 6vmin;
    height: 6vmin;
  }
  
  .flower__line {
    height: 30vmin;
  }
  
  #main-message {
    margin-bottom: 15px;
    padding: 10px 12px;
  }
}

/* Ajustes para orientación horizontal */
@media (max-height: 500px) and (orientation: landscape) {
  .flowers-container {
    height: 65vh;
  }
  
  .container {
    margin-top: 5px;
  }
  
  #main-message {
    margin-bottom: 10px;
    font-size: clamp(1rem, 4vw, 1.4rem);
  }
  
  .flower__leafs {
    width: 15vmin;
    height: 15vmin;
  }
  
  .flower__leaf {
    width: 15vmin;
    height: 4vmin;
  }
  
  .flower__white-circle {
    width: 5vmin;
    height: 5vmin;
  }
  
  .flower__line {
    height: 25vmin;
  }
}
</style>

<script>
// Texto principal animado
const text = "Las flores amarillas representan la felicidad.\nY tú eres la mía ❤️";
let i=0;
const mainMessage = document.getElementById("main-message");
function typeWriter(){
  if(i<text.length){
    mainMessage.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter,80);
  } else {
    startFloatingMessages();
  }
}
window.addEventListener('DOMContentLoaded',()=>{typeWriter();});

// Estrellitas cayendo en diagonal
function createStar(){
  const star=document.createElement("div");
  star.innerHTML="✦"; star.classList.add("star");
  const startX = Math.random()*window.innerWidth;
  star.style.left=startX+"px";
  star.style.fontSize=(Math.random()*1.2+0.4)+"rem";
  star.style.animationDuration=(2+Math.random()*3)+"s";
  star.style.transform=`translateX(0px)`;
  document.body.appendChild(star);
  setTimeout(()=>star.remove(),5000);
}
setInterval(createStar,250);

// Mensajes flotantes aleatorios sin repetición consecutiva
const messages=[
  "Eres la mejor niña.","Siempre pienso en ti princesa.","Tú eres mi alegría.",
  "Mi solecito.","Tu sonrisa ilumina mis días.","Eres mi razón para sonreír.",
  "Eres única y especial.","Me haces muy feliz."
];

let lastMessageIndex = -1;

function getRandomMessage() {
  let randomIndex;
  // Asegurarse de que no se repita el mismo mensaje consecutivo
  do {
    randomIndex = Math.floor(Math.random() * messages.length);
  } while (randomIndex === lastMessageIndex && messages.length > 1);
  
  lastMessageIndex = randomIndex;
  return messages[randomIndex];
}

function startFloatingMessages(){
  setInterval(()=>{
    const msg = getRandomMessage();
    const div=document.createElement("div");
    div.classList.add("floating-message");
    div.innerText=msg;
    // Limitar la posición: top debajo del mensaje y girasoles (aprox 180px)
    div.style.top=(Math.random()*150 + 200)+"px"; 
    div.style.left=Math.random()*window.innerWidth*0.6+"px";
    document.body.appendChild(div);
    setTimeout(()=>{div.style.opacity=1;},50);
    setTimeout(()=>{
      div.style.opacity=0;
      setTimeout(()=>div.remove(),1500);
    },3000);
  },3500);
}
</script>
