<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ti ❤️</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
    url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1500&q=80') no-repeat center center/cover;
  font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  text-align:center;
  overflow:hidden;
  color:#fff;
  padding:15px;
}
.container {
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  padding:10px;
  margin-top:5vh;
  z-index:10;
}
#main-message {
  font-size:clamp(1.2rem,5vw,1.8rem);
  white-space:pre-wrap;
  border-right:2px solid white;
  width:fit-content;
  animation:blink 0.8s infinite;
  margin-bottom:5vh;
  background:rgba(0,0,0,0.4);
  padding:12px 15px;
  border-radius:12px;
  text-shadow:2px 2px 6px rgba(0,0,0,0.9);
  line-height:1.5;
  backdrop-filter:blur(5px);
  text-align:center;
  max-width:95%;
}
@keyframes blink {50% {border-color:transparent;}}

/* Mensajes flotantes */
.floating-message {
  position:absolute;
  font-size:clamp(0.9rem,4vw,1.2rem);
  opacity:0;
  padding:8px 12px;
  text-shadow:2px 2px 5px black;
  background:rgba(0,0,0,0.5);
  border-radius:8px;
  backdrop-filter:blur(5px);
  text-align:center;
  transition:opacity 1.5s ease-in-out;
  z-index:5;
  max-width:80%;
  word-wrap: break-word;
}

/* Estrellas cayendo */
.star {
  position:absolute; 
  top:-10px; 
  color:#FFD700; 
  font-size:0.6rem; 
  animation:fall linear; 
  z-index:1;
}
@keyframes fall {
  to {
    transform:translateY(110vh) translateX(30vw) rotate(360deg);
    opacity:0;
  }
}

/* Contenedor de flores optimizado para móviles */
.flowers-container {
  position: relative;
  width: 100%;
  height: 40vh;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  margin-bottom: 5vh;
}

.flowers {
  display: flex;
  justify-content: center;
  align-items: flex-end;
  width: 100%;
  height: 100%;
  gap: 3vw;
  transform: scale(0.85);
  z-index:3;
  pointer-events:none;
}

/* Flores optimizadas para móviles */
.flower {
  position: relative;
  transform-origin: bottom center;
  height: 35vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.flower--1 { animation: moving-flower-1 4s ease-in-out infinite; }
.flower--2 { animation: moving-flower-2 4s ease-in-out infinite; }
.flower--3 { animation: moving-flower-3 4s ease-in-out infinite; }
.flower--4 { animation: moving-flower-4 4s ease-in-out infinite; }
.flower--5 { animation: moving-flower-5 4s ease-in-out infinite; }

.flower__leafs {
  position: relative;
  width: 16vmin;
  height: 16vmin;
  margin-bottom: 1vmin;
}

.flower__leaf {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 7vmin;
  height: 2.5vmin;
  border-radius: 50% 50% 40% 40%;
  background: linear-gradient(to bottom, #ffff00, #ffd700, #ff8c00);
  transform-origin: center bottom;
  opacity: 0.95;
  box-shadow: inset 0 0 1vmin rgba(255,255,255,0.7), 0 0 3vmin rgba(255,215,0,0.4);
}

.flower__white-circle {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 4vmin;
  height: 4vmin;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #654321, #8b4513, #2f1b14);
  box-shadow: inset 0 0 2vmin rgba(0, 0, 0, 0.8), 0 0 1vmin rgba(139, 69, 19, 0.6);
  transform: translate(-50%, -50%);
  z-index: 2;
}

.flower__line {
  height: 22vmin;
  width: 1.2vmin;
  background: linear-gradient(to top, transparent 10%, #2d5016, #4a7c23, #6b8e23);
  border-radius: 1vmin;
  position: relative;
}

.flower__leaf--stem {
  position: absolute;
  width: 5vmin;
  height: 2.5vmin;
  background: radial-gradient(circle at 30% 30%, #3b7a1e, #2d5016);
  border-radius: 50% 50% 0 50%;
  transform-origin: center;
  box-shadow: inset 0 0 0.5vmin rgba(0,0,0,0.5);
  z-index: 1;
}

.flower__leaf--stem-1 {
  top: 30%;
  left: -4vmin;
  transform: rotate(-30deg);
}

.flower__leaf--stem-2 {
  top: 50%;
  right: -4vmin;
  transform: rotate(30deg) scaleX(-1);
}

/* Animaciones para móviles */
@keyframes moving-flower-1 {
  0%,100% { transform: rotate(2deg) translateY(0); }
  50% { transform: rotate(-2deg) translateY(-3px); }
}

@keyframes moving-flower-2 {
  0%,100% { transform: rotate(3deg) translateY(0); }
  50% { transform: rotate(-3deg) translateY(-3px); }
}

@keyframes moving-flower-3 {
  0%,100% { transform: rotate(-2deg) translateY(0); }
  50% { transform: rotate(2deg) translateY(-3px); }
}

@keyframes moving-flower-4 {
  0%,100% { transform: rotate(1deg) translateY(0); }
  50% { transform: rotate(-1deg) translateY(-3px); }
}

@keyframes moving-flower-5 {
  0%,100% { transform: rotate(-1deg) translateY(0); }
  50% { transform: rotate(1deg) translateY(-3px); }
}

/* Media queries para diferentes tamaños de pantalla */
@media (max-width: 380px) {
  .flowers {
    gap: 2vw;
    transform: scale(0.75);
  }
  
  .flower__leafs {
    width: 14vmin;
    height: 14vmin;
  }
  
  .flower__line {
    height: 20vmin;
  }
  
  .flower__leaf {
    width: 6vmin;
    height: 2vmin;
  }
}

@media (min-width: 600px) {
  .flowers {
    gap: 4vw;
  }
  
  .flower__leafs {
    width: 18vmin;
    height: 18vmin;
  }
  
  .flower__line {
    height: 25vmin;
  }
}

/* Ajustes para orientación horizontal */
@media (max-height: 500px) and (orientation: landscape) {
  .flowers-container {
    height: 55vh;
  }
  
  .container {
    margin-top: 2vh;
  }
  
  #main-message {
    margin-bottom: 2vh;
    font-size: clamp(1rem, 4vw, 1.4rem);
  }
  
  .flowers {
    transform: scale(0.7);
    gap: 2vw;
  }
}
</style>
</head>

<script>
// Texto principal animado
const text = "Las flores amarillas representan la felicidad.\nY tú eres la mía ❤️";
let i = 0;
const mainMessage = document.getElementById("main-message");

function typeWriter() {
  if (i < text.length) {
    mainMessage.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 80);
  } else {
    startFloatingMessages();
  }
}

// Estrellitas cayendo en diagonal
function createStar() {
  const star = document.createElement("div");
  star.innerHTML = "✦";
  star.classList.add("star");
  star.style.left = Math.random() * window.innerWidth + "px";
  star.style.fontSize = (Math.random() * 1.2 + 0.4) + "rem";
  star.style.animationDuration = (2 + Math.random() * 3) + "s";
  document.body.appendChild(star);
  setTimeout(() => star.remove(), 5000);
}

// Mensajes flotantes aleatorios sin repetición consecutiva
const messages = [
  "Eres la mejor niña.",
  "Siempre pienso en ti princesa.",
  "Tú eres mi alegría.",
  "Mi solecito.",
  "Tu sonrisa ilumina mis días.",
  "Eres mi razón para sonreír.",
  "Eres única y especial.",
  "Me haces muy feliz."
];

let lastMessageIndex = -1;

function getRandomMessage() {
  let randomIndex;
  // Asegurarse de que no se repita el mismo mensaje consecutivo
  do {
    randomIndex = Math.floor(Math.random() * messages.length);
  } while (randomIndex === lastMessageIndex && messages.length > 1);
  
  lastMessageIndex = randomIndex;
  return messages[randomIndex];
}

function startFloatingMessages() {
  setInterval(() => {
    const msg = getRandomMessage();
    const div = document.createElement("div");
    div.classList.add("floating-message");
    div.innerText = msg;
    
    // Posición aleatoria que no tape los elementos principales
    const top = Math.random() * 40 + 30; // 30% a 70% desde arriba
    const left = Math.random() * (window.innerWidth - 150);
    div.style.top = `${top}%`;
    div.style.left = `${left}px`;
    
    document.body.appendChild(div);
    
    setTimeout(() => {
      div.style.opacity = 1;
    }, 50);
    
    setTimeout(() => {
      div.style.opacity = 0;
      setTimeout(() => div.remove(), 1500);
    }, 3000);
  }, 4000); // Aumentado a 4 segundos entre mensajes
}

// Iniciar cuando el DOM esté cargado
window.addEventListener('DOMContentLoaded', () => {
  typeWriter();
  setInterval(createStar, 300); // Reducida la frecuencia de estrellas
});
</script>
